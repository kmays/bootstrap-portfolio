<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Kyle Mays Portfolio - Contact Page</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/contact_styles.css">
</head>
<body>
	<header>
		<section id = "insideHeader" class="group">
			<section id="leftOfInsideHeader">
				<h2>Kyle Mays</h2>
			</section>
			<section id="rightOfInsideHeader">
				<nav>
					<ul>
						<li><a href="./index.html">About</a></li>
						<li><a href="./portfolio.html">Portfolio</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</section>
		</section>
	</header>
	<main class="group">
		<section id="leftOfMain">
			<form method = "POST" action = "#">
				
				<p>
					<label>Name</label>
					<input type = "text" name = "fullName" placeholder="John Smith">
				</p>
				<p>
					<label>Email</label>
					<input type="email" name="email" placeholder="example@gmail.com">
				</p>
				<p>
					<label>Message</label>
					<textarea name="message" rows="10" placeholder=""></textarea>
				</p>
				<p>
					<input type="submit" name="Submit" value = "Submit">
				</p>
			</form>
		</section>
		
	</main>
	<footer>
		<h4>&copy;Copyright 2019 Kyle Mays</h4>
	</footer>
</body>
</html>
